<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Challenge</title>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="header">
          <h2>New Arrivals</h2>
        </div>
      </div>
      <div class="row">
        <div class="column-one-fifth">
          <img src="images/dress1.jpeg" alt="dress1" class="pic" />
        </div>
        <div class="column-one-fifth">
          <img src="images/ysl-bag.jpeg" alt="ysl-bag" class="pic" />
        </div>
        <div class="column-one-fifth">
          <img src="images/key.jpeg" alt="key" class="pic" />
        </div>
        <div class="column-one-fifth">
          <img src="images/lv-bag.jpg" alt="lv-bag" class="pic" />
        </div>
        <div class="column-one-fifth">
          <img src="images/dress2.jpeg" alt="dress2" class="pic" />
        </div>
      </div>
      <div class="row">
        <div class="column-one-fifth">
          <h3>Free People <span class="light-text">| Size 6</span></h3>
          <p>
            <span class="money">&dollar;35</span
            ><span class="money-text">&dollar;125 retail</span>
          </p>
        </div>
        <div class="column-one-fifth">
          <h3>Yves Saint Laurent <span class="light-text">| One-Size</span></h3>
          <p>
            <span class="money">&dollar;200</span>
            <span class="money-text">&dollar;1600 retail</span>
          </p>
        </div>
        <div class="column-one-fifth">
          <h3>Tiffany <span class="light-text">| One-Size</span></h3>
          <p>
            <span class="money">&dollar;476</span>
            <span class="money-text">&dollar;2000 retail</span>
          </p>
        </div>
        <div class="column-one-fifth">
          <h3>Louis Vuitton <span class="light-text">| One-Size</span></h3>
          <p>
            <span class="money">&dollar;95</span
            ><span class="money-text">&dollar;1200 retail</span>
          </p>
        </div>
        <div class="column-one-fifth">
          <h3>Reformation <span class="light-text">| Size 4</span></h3>
          <p>
            <span class="money">&dollar;20</span>
            <span class="money-text">&dollar;198 retail</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
