<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <i class="far fa-hand-point-left i-size" id="previous"></i>
          <div class="img-holder">
            <img src="images/001.png" alt="pokemon" class="img-item image" />
          </div>
          <i class="far fa-hand-point-right i-size" id="next"></i>
        </div>
      </div>
      <div class="row">
        <div class="column-full center" id="icon">
          <i class="img far fa-circle circle" id="0"></i>
          <i class="img far fa-circle circle" id="1"></i>
          <i class="img far fa-circle circle" id="2"></i>
          <i class="img far fa-circle circle" id="3"></i>
          <i class="img far fa-circle circle" id="4"></i>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
