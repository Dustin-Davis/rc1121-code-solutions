<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>LEARN MORE</h1>
    <form>
      <div>
        <div><label for="email">Company Email</label></div>
        <input type="email" id="email" placeholder="sally@company.co" />
      </div>

      <div>
        <div><label for="name">NAME</label></div>
        <input type="text" id="name" placeholder="Sally Smith" />
      </div>

      <div>
        <div><label for="hiring">WHERE ARE YOU HIRING?</label></div>
        <input type="text" id="hiring" placeholder="City, Country" />
      </div>

      <div>
        <div>
          <label for="how many"
            >HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label
          >
        </div>
        <select name="how many" id="how many">
          <option value="1-2 Engineers">1-2 Engineers</option>
          <option value="3-4 Engineers">3-4 Engineers</option>
          <option value="5-6 Engineers">5-6 Engineers</option>
        </select>
      </div>
      <button>SUBMIT</button>
    </form>
  </body>
</html>
